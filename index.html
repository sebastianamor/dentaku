<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電卓</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Roboto+Mono:wght@100&family=Share+Tech+Mono&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet" >
    <script src="Display.js" type="text/javascript" ></Script>
    <script src="Calculadora.js" type="text/javascript" ></Script>
    <script src="index.js" type="text/javascript" defer></Script>

</head>
<body>
    <div  class="container" >
        <div class="calculadora">
            <div class="display" >
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <button class="col-2"   >c</button>
            <button>&larr;</button>
            <button>%</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador">x</button>
            <button  class="numero">4</button>
            <button  class="numero">5</button>
            <button  class="numero">6</button>
            <button class="operador">-</button>
            <button  class="numero">1</button>
            <button  class="numero">2</button>
            <button  class="numero">3</button>
            <button  class="operador" >+</button>
            <button class="col-2 numero">0</button>
            <button class="numero">.</button>
            <button class="operador">=</button>
        </div>
    </div>
</body>
</html>
